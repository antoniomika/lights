<html>
<head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Varela+Round' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" href="static/styles/orig.css">
	<link rel="stylesheet" href="static/styles/main.css">
</head>

<body>
	<div class="text-center" style="padding:50px 0">
		<div class="logo">Login</div>
		<div class="login-form-1">
			<form id="login-form" class="text-left" action="/login" method="POST">
				<div class="login-form-main-message"></div>
				<div class="main-login-form">
					<div class="login-group">
						<div class="form-group">
							<label for="name" class="sr-only">Username</label>
							<input type="text" class="form-control" id="lg_username" name="username" placeholder="username">
						</div>
						<div class="form-group">
							<label for="pwd" class="sr-only">Password</label>
							<input type="password" class="form-control" id="lg_password" name="pwd" placeholder="password">
						</div>
					</div>
					<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
				</div>

			</form>
		</div>
	</div>

</body>

</html>
